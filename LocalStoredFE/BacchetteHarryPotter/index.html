<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="content fluid">
        <div class="ml-5 mt-4 mr-5">
            <h1>Gestionale bacchette</h1>

            <!--N.B. il codice Ã¨ univoco-->
            <div class="form-group">
                <label for="input-codice">Codice</label>
                <input type="text" class="form-control" id="input-codice" placeholder="inserire valore univoco"/>
            </div>
            <div class="form-group">
                <label for="select-materiale">Materiale</label>
                <select class="form-control" id="select-materiale">
                    <option value="Legno" selected="selected">Legno</option>
                    <option value="Ferro">Ferro</option>
                    <option value="Alluminio">Alluminio</option>
                    <option value="Plastica">Plastica</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select-nucleo">Nucleo</label>
                <select class="form-control" id="select-nucleo">
                    <option value="N.D." selected="selected" placeholder="campo obbligatorio"></option>
                    <option value="Drago">Drago</option>
                    <option value="Fenice">Fenice</option>
                    <option value="Unicorno">Unicorno</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input-lunghezza">Lunghezza</label>
                <input id="input-lunghezza" class="form-control" type="number" step="any"  min="3.5" max="5.5"/>
            </div>
            <div class="form-group">
                <label for="input-proprietario">Mago proprietario</label>
                <input type="text" class="form-control" id="input-proprietario" placeholder="inserire valore"/>
            </div>
            <div class="form-group">
                <label for="select-casata">Casata</label>
                <select class="form-control" id="select-casata">
                    <option value="N.D." selected="selected">Nessuna casata</option>
                    <option value="Grifondoro">Grifondoro</option>
                    <option value="Serpeverde">Serpeverde</option>
                    <option value="Casamia">Casamia</option>
                    <option value="Casatua">Casatua</option>
                </select>
            </div>
            <div class="form-group">
                <label for="url-foto">Url foto bacchetta</label>
                <select class="form-control" id="url-foto">
                    <option value="bacchetta" selected="selected">Bacchetta</option>
                    <option value="bacchettaSuper">bacchettaSuper</option>
                </select>
            </div>
            <br/><br/>

            <button class="btn btn-outline-primary btn-block" onclick="init()">salva</button>
        </div>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Codice</th>
                    <th>Materiale</th>
                    <th>Nucleo</th>
                    <th>Lunghezza</th>
                    <th>Mago</th>
                    <th>Casata</th>
                    <td>Foto</td>
                </tr>
            </thead>
            <tbody id="corpo-tabella">

            </tbody>
        </table>
    </div>


    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
